---
layout: default
title: 随笔
---
<div id="essays" class="essay-list">
  {% for fragment in site.fragments %}
    <div class="card">
      <h3><a href="{{ fragment.url | relative_url }}">{{ fragment.title }}</a></h3>
      <p>{{ fragment.content | strip_html | truncate: 100 }}</p>
      <div class="date">{{ fragment.date | date: "%Y-%m-%d" }}</div>
    </div>
  {% endfor %}
</div>
