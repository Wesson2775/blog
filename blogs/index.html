---
layout: default
title: 博文
---
<div class="blog-container">
  <div class="timeline-wrapper">
    <div class="timeline">
      {% for post in site.posts %}
        <div class="timeline-item">
          <div class="date">{{ post.date | date: "%Y-%m-%d" }}</div>
          <div class="title">
            <span class="title-text">{{ post.title }}</span>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  <div class="article-content">
    <p>请选择一篇博文查看内容。</p>
  </div>
</div>
