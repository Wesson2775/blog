---
layout: default
title: 博文
---
<div id="blogs" class="blog-list">
  {% for post in site.posts %}
    <div class="blog-card">
      <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
      <p>{{ post.content | strip_html | truncate: 100 }}</p>
      <div class="date">{{ post.date | date: "%Y-%m-%d" }}</div>
    </div>
  {% endfor %}
</div>
